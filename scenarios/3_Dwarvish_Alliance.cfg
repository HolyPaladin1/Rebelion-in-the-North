    [story]
    [part]
    story= _ "So Krshan said goodbye to Aric and Lord Vikash I,not knowing whether he would see them ever again,and with a heavy heart proceeded towards the mountains to meet the dwarves. After a week of travel Sandrom noticed a dwarvish outpost in the distance. But trouble seemed to have reached even here."
