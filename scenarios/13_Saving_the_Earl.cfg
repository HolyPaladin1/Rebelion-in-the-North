    [story]
    [part]
    story= _ "The city of Senne was the oldest human settlement in the far north.It was founded by a trader named Surya in 71 YW,a few years before the death of Haldric II.The intention was to establish trade relationships with the orcs.Though the orcs had suffered crushing defeats in the hands of the humans,elves and dwarves a few years back it was a very odd decision to establish a human settlement in the homeland of the orcs.It was named after Queen Jessene,the first queen of Wesnoth and situated on the river with the same name."
    background=story/Senne.jpg 
    [/part]
    [part]
    story= _ "The city was frequented by soldiers of Wesnoth who were bored of the guard duties in the south and preferred a more adventurous life instead.However the people of Senne restricted themselves to the lands south of the Bork River.They maintained good relationships with the orcish chieftains.So peace prevailed in the region for more than four centuries."
    background=story/Senne.jpg 
    [/part]
    [part]
    story= _ "But the tranquility was not everlasting.The prosperity of Jessene attracted the attention of the orcs.In the year 457 YW a large orcish army under a strong warlord named Zorlan invaded the city.In the war that continued for more than 2 years the humans were defeated and killed to the last man.Jessene came under orcish rule.The faulty pronunciation of the orcs changed its name to Senne.Later Zorlan also attacked and destroyed Dwarven Doors and lead his army to Wesnoth.He was defeated and killed by King Garard II with the help of Great Mage Delfador and the legendary Elvish Lord Kalenz."
    background=story/Senne.jpg 
    [/part]
    [part]
    story= _ "Senne continued to remain under iron hard orcish rule till 662 YW when a general named Sankar led an army of tough soldiers of Wesnoth to a surprise attack on the city.Senne was recaptured easily.But the orcs relaliated very soon.A bloody war for about a year was followed by a peace treaty which allowed humans to reside in the areas south of the Bork River."
    background=story/Senne.jpg 
    [/part]
    [part]
    story= _ "Sankar had to rebuild the city and fortify it to resist any further orcish invasions.The fort was constructed on the river Senne itself.It was designed in such a way that only a strong attack from the water or a very large land based enemy army could breach its defences.Senne lost some of its importance after a larger city named Dorset was constructed further north.Yet it was the last stronghold of the humans in the far north."
    background=story/Senne.jpg 
    [/part]
    [part]
    story= _ "Krshan and his battalions marched for two more weeks.They did not find any other enemy.Finally they crossed the last ranges of the Heart Mountains and descended on the plains of the earldom of Earl Raman.They quickly marched to Senne,where he had taken refuge.As they had expected,the city was under siege by a number of orcs."
    background=farnorth.png
    [/part]
    [part]
    
    background=farnorth.png
    [/part]
    [/story]

