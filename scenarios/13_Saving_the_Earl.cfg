    [event]
    name=start
    [message]
    speaker=Pirror
    message= _ "Now we have you cornered,human worm.You cannot escape this time.Attack everyone,and make it clear that we want no prisoners."
    [/message]
    [message]
    speaker=Earl Raman
    message= _ "I will make my last stand here.You can take over Senne only after killing me.Before that we will make sure that the dead bodies of more than half of your forces lie on the bed of river Senne."
    [/message]
    [message]
    speaker=Orga
    message= _ "Chief,I see more humans coming from the south.They have dwarves with them too."
    [/message]
    [message]
    speaker=Krshan
    message= _ "Earl Raman,how do you fare?"
    [/message]
    [message]
    speaker=Earl Raman
    message= _ "So you have answered my call?I had given up all hope of help from the Northern Alliance.I had to flee from Dorset losing almost the whole of my standing army,and now those foul orcs are pressing here too.Nearly all my veteran soldiers have fallen.Senne cannot stand for more than a week under the present conditions."
    [/message]
    [message]
    speaker=Krshan
    message= _ "It seems our timing is right.Don't worry,the Alliance never fails in its duties.We have already cut many orcs into pieces on our way here,and the same fate awaits these ones too.Now have you any news of Krag Kumbha?I have heard that he is facing a rebellion?"
    [/message]
    [message]
    speaker=Earl Raman
    message= _ "Krag Kumbha is in the same dire straits as me,only the place is different.Senne for me,Barag Gor for him."
    [/message]
    [message]
    speaker=Krshan
    message= _ "Now Sandrom,I have a job for you.Take the gryphons and fly quickly to Barag Gor.If possible,help Krag Kumbha break the siege on the town.If there are too many enemies,create at least an opening in the enemy lines through which he can escape for now.We need him desparately to continue our war here."
    [/message]
    [message]
    speaker=Sandrom
    message= _ "And if the number of enemies is overwhelming?We are not very good at fighting."
    [/message]
    [message]
    speaker=Krshan
    message= _ "Then you must escape.But at least try before giving up.I presume that those regions are covered wih snow.This will favour you a lot.But whatever you do,don't get yourself killed."
    [/message]
    [message]
    speaker=Sandrom
    message= _ "Right you are,lord Krshan.I am ready."
    [/message]
    [message]
    speaker=Krshan
    message= _ "Get going then.Good luck.Now,my brave soldiers,lets destroy each and every foul orc here and secure the city."
    [/message]
    [message]
    speaker=Pirror
    message= _ "Never in your wildest dreams,human.You'll see very soon."
    [/message]
    [message]
    speaker=narrator
    message= _ "You cannot recruit Eagle Riders till Sandrom returns."
    image=wesnoth-icon.png
    [/message]
    
