    [story]
    [part]
    story= _ "Krag Kumbha took to rebuild his administrative setup at Barag Gor.In the meantime the injured humans,dwarves and orcs tended their wounds.The Shamans came out and greeted the newly reinstated sovereign and his mates.They also congratulated Krshan and his men for being the first humans and dwarves to set foot so deep inside orcish territory."
    background=story/Barag_Gor.jpg
    [/part]
    [part]
    story= _ "Krshan sent out some of his gryphons to locate large assemblies of the rebels.They returned within a week with the news that most of the rebels had concentrated in the port-city of Tirigaz.It matched with the suspicions of Krag Kumbha.So their next task would be to launch an assault on Tirigaz at the earliest."
    background=story/Barag_Gor.jpg
    [/part]
    [part]
    story= _ "Krag Kumbha insisted that he would attack Tirigaz from a separate direction than Krshan.But due to the strategic location of the port-city,to make this plan possible their armies would have to separate just after leaving Barag Gor.One of the paths went through the hills and the other through the Swamp of Desolation.Krshan decided to go through the swamp."
    background=story/Barag_Gor.jpg
    [/part]
    [part]
    story= _ "Krag Kumbha warned Krshan about the possible dangers ahead.The swamp was unlikely to harbour any enemy orcs,as the orcs in general avoided the area barring the settlement of Prestog.It was due to the fact that the swamps were home to a powerful lich who killed several hundreds of orcs.No warlord could destroy the lich,and quite a few were raised in undeath as death knights."
    background=farnorth.png
    [/part]
    [part]
    story= _ "But Krshan had made up his mind.He was also curious about the lich.As dark magic was out of the bounds for orcs,it was likely that the lich was a human mage in his life.He decided that it was worthwhile to look into the mystery of the undead.He and his army set out towards the swamps while Krag Kumbha and the orcs took a different direction."
    background=farnorth.png
    [/part]
    [part]
    show_title=yes
    background=farnorth.png
    [/part]
    [/story]

