    bonus=no
    {NEW_GOLD_CARRYOVER 40}
    [/endlevel]
    [/event]

    [event]
    name=last breath
    [filter]
    id=Malan
    [/filter]
    [message]
    speaker=unit
    message= _ "Thank you so much humans and dwarves for putting me to rest at last."
    [/message]
    [message]
    speaker=Krshan
    message= _ "Who are you?How did you come to such a pitiful condition?"
    [/message]
    [message]
    speaker=unit
    message= _ "I was Malan,a mage,many years ago.I studied the dark arts extensively to find out if they can be utilised in any manner to benefit everyone living.As necromancy is illegal in Wesnoth I travelled a long distance across mountains,deserts and forests and finally took shelter in these swamps.Here the foul orcs killed me though I wasn't causing harm to anyone.I vowed to take revenge and chose to be reborn as a lich.Until now these swamps had been teeming with my undead soldiers who used to cut any passing orc patrol to pieces.The death knights you saw were powerful warlords mostly betrayed by their fellow orcs.Those dung-brain creatures could defeat me but not destroy me.Now you have put me to rest,I am grateful to you.But,forgive my curiosity,but what are you humans and dwarves doing in the heart of orcish territory?"
    [/message]
    [message]
    speaker=Krshan
    message= _ "Actually we have come to help our orc friend against some rebels.I heard of you from him and decided to come this way.We will soon resume our original work."
    [/message]
    [message]
    speaker=Malan
    message= _ "Interesting,there are actually orcs friendly to humans!Well,I thank you again.May you be successful.And the work I had done in my life is still with me.Take it and give it to any skilled mage,I am sure it will be helpful to you all."
    [/message]
    [message]
    speaker=Krshan
    message= _ "Thank you Malan.Rest in peace."
    [/message]
     
    [/event]

    [event]
    name=enemies defeated
    [message]
    speaker=Krshan
    message= _ "We have cleared the swamp of all undead.Now lets move on towards Tirigaz."
    [/message]
