    [event]
    name=start
    [message]
    speaker=narrator
    message= _ "For the next few weeks after entering the swamps the party travelled unopposed.Then they came near a small river.The mages sensed presence of undead ahead.So Krshan set up camp there and prepared for battle."
    image=wesnoth-icon.png
    [/message]
    [message]
    speaker=Krshan
    message= _ "So finally we have met some undead.Stay on your guard men,these are powerful foes and we haven't fought anything like these for a long time."
    [/message]
    [message]
    speaker=Vaman
    message= _ "Quite a deviation from cutting orcs!Truly speaking I was feeling bored for sometime and longing for variation!"
    image=portraits/vaman.png
    [/message]
    [message]
    speaker=Krshan
    message= _ "We have to cross the swamp quickly.The lich is blocking our way.Lets see whether we can destroy him and uncover the mystery."
    [/message]
    {HIGHLIGHT_IMAGE 6 20 scenery/signpost.png ()}
    [/event]

    [event]
    name=moveto
    [filter]
    id=Krshan
    x=6
    y=20
    [/filter]
    [message]
    speaker=Krshan
    message= _ "We have reached the end of the swamp.Its a pity we could not find out the history of the lich.Lets move on."
    [/message]
    [endlevel]
