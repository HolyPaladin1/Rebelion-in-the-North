    [story]
    [part]
    story= _ "After defeating the invaders,Krshan sat in a discussion with Earl Raman to settle their future plans."
    background=farnorth.png
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "I don't know how to thank you Krshan.Without your help Senne would have been under orcish rule now.I am also sorry that I cannot provide you a comfortable stay here after your long journey from the Dwarven Doors."
    background=portraits/humans/master-at-arms.webp
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "I don't want any thanks,Earl Raman.We did our duty as the flagbearer of the Northern Alliance.And we do not seek any comforts here. There is very little time.Winter will fall soon.We must plan our next action here and execute them as soon as possible."
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "Future plans?What do you mean Krshan?"
    background=portraits/humans/master-at-arms.webp
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "Do you want to stay here during the winter?I must say thats a very bad idea.Though Senne is ideal for taking a last stand it has many disadvantages.Our food supplies is running out.If we stay here the orcs will surely invade with a much larger army than the one we have slaughtered.Then we won't be so lucky."
    
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "So whats your suggestion?"
    background=portraits/humans/master-at-arms.webp
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "We must take some desparate offensive measures.The first would be to liberate Dorset."
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "Liberate Dorset?But thats impossible!When I was driven out from there the orcs had outnumbered us to their ten to our one!"
    background=portraits/humans/master-at-arms.webp
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "We have no other choice.If we can liberate Dorset we can secure our supply lines .At the same time the orcs will be pushed north of the river Bork.Our defences will be stronger there."
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "But it will be very difficult.If we fail we will be in more danger than we are at this moment."
    background=portraits/humans/master-at-arms.webp
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "Earl Raman,me and my men have marched continuously for 3 months through the rugged ranges of the Heart Mountains,crushing whatever opposition we came across.If we cannot secure your earldom all of this will be in vain.We have little to lose now.We must try our best to secure a favourable position for you.I am an optimist and I am not even thinking of failing."
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Vaman")} + _ "With due respect Earl Raman,I must say that we have a strong army of battle hardened soldiers who are very high on confidence at this moment.Above all we have Krshan,whose leadership has strenghtened us manifold.Give us this chance,and we won't fail your trust."
    background=portraits/humans/master-at-arms.webp
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "Well if you insist so,then be it."
    background=portraits/humans/master-at-arms.webp
    scale_background=no
    [/part]
    [part]
    story= _ "Krshan and Earl Raman led their respective armies north,to the city of Dorset."
    background=story/Dorset.png
    [/part]
    [part]
    story= _ "Dorset was established in the year 718YW by Earl Ranjan,who was the first to proclaim the lands south of the Bork River as an independent human earldom.The surrounding lands were very fertile and provided food to the entire area.The proximity of the Bork river made it an ideal position for trade with the northern regions.The strong castle walls compensated for its lack of natural defences unlike Senne."
    background=story/Dorset.png
    [/part]
    [part]
    story= _ "It was soon made the capital of the Earldom.It became an important rallying point for the humans during their long struggle with Karun the Black Eye.It was briefly occupied by the orcs under Karun's son Kapou'e,who later returned it to the humans according to a peace agreement."
    background=story/Dorset.png
    [/part]
    [part]
    story= _ "The party was delayed by a heavy snowfall,the first of the year.On reaching the outskirts of the city Krshan found that it was as impenetrable as Earl Raman had predicted."
    background=story/Dorset.png
    [/part]
    [part]
    show_title=yes
    background=farnorth.png
    [/part]
    [/story]

