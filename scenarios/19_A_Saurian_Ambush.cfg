    [event]
    name=start
    [message]
    speaker=narrator
    message= _ "Krshan and Krag Kumbha set out from Prestim in the freezing cold.They went along the frozen Bork river and came to the Silent Forest.After some days of travel through the forest Krag Kumbha asked Krshan to stop."
    image=wesnoth-icon.png
    [/message]
    [message]
    speaker=Krag Kumbha
    message= _ "I sense danger.There are saurians here."
    [/message]
    [message]
    speaker=Ghatatkach
    message= _ "Oh,saurians!How I yearn to chop off the heads of a few of them;they made my life a hell in those swamps!"
    image=portraits/orcs/transparent/grunt-2.png
    [/message]
    [message]
    speaker=Krshan
    message= _ "How much more have we to go through this forest?"
    [/message]
    [message]
    speaker=Krag Kumbha
    message= _ "Not much further.Its only two days walk from here.Lets get these saurians first,we should not leave any enemies on our back in these terrible times."
    [/message]
    [/event]

    [event]
    name=enemies defeated
    [message]
    speaker=Krag Kumbha
    message= _ "Those stinking lizards are history.Come on everyone,we still have a long way to go to reach Borstep."
    [/message]
    [message]
    speaker=Krshan
    message= _ "Right you are ,Krag Kumbha.Lets move on."
    [/message]
    [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
    [/endlevel]
    [/event]

