    {DEFAULT_MUSIC_PLAYLIST}

    [story]
    [part]
    story= _ "At Prestim,Krshan sat in a discussion with Krag Kumbha and Earl Raman."
    background=farnorth.png
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "I thank you again,my lord Krshan.Hadn't your gryphons turned up at Barag Gor me and my men would have perished by now.Please tell me how I can pay you back in kind.I have quite a sizeable force with me now,made of battle hardened orcs and trolls from my native lands."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "I hardly deserve any thanks,Krag Kumbha,as I have only done my duty as a flagbearer of the Northern Alliance.And there is no need to call me 'lord',you were a good friend of my father.We need to address your plight first.Sandrom has told me about the one who is behind this rebellion.Where is he based now?"
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "I don't know exactly,but he is probably in Tirigaz."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "Tirigaz is a port,isn't it?How far is it from here?"
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "Quite far,nearly one and a half months march from here.The way is also perilous,it first passes through the Silent Forest,and then through the Desert of Death.But there is no question of going there right now."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "Why?"
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "We will surely exhaust all our resources while travelling thorugh that treacherous route.Moreover the territory is completely under the control of the rebels.We have to attack their power centre first."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "Where is it?"
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "The same city which was my arms and supplies depot before it was taken over-BORSTEP."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "What,Borstep?I have never been there,but only heard legends.Isn't it on the high mountains north-west of the Mourned Hills?Its supposed to be an impregnable fortress!"
    background=portraits/raman.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "I have also heard such tales.Are you sure it will be prudent to attack Borstep,that too in this chilling weather?"
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "Now it is the only option available.The defences of Borstep are always the weakest in winter.Most of the orcs think that no enemy can force their way so deep into orcish territory in this time of the year.This is our chance.If we are successful then the road to Barag Gor will be clear.After that we can converge on Tirigaz."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "I am not feeling much confident about this.Are you sure that you aren't leading us into suicide?"
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "Trust me,I have orcs who know these lands like their palms.We can easily sneak into Borstep and launch an attack on the city.If we wait until spring their defences will be strenghthened and Borstep will be just as impregnable as is spoken in the legends.The rebels could only take over Borstep from my generals after five months of incessant fighting.Do you think our combined forces can afford such time to retake the city?We will get surrounded on all sides and get drowned like rats in a sea of enemies.So the sooner we get going the better will be the outcome."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "Well then,we will start within a weeks time.Lets hope for the best what you predict come true!"
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "I am sorry Krshan,that I cannot accompany you further.My earldom will remain unprotected in my absence.I cannot risk Dorset being attacked by orcs again."
    background=portraits/raman.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krshan")} + _ "There is no need to be sorry.You have helped us enough all this time.You return to Dorset at the earliest and strenghthen its defences.Goodbye,Earl Raman."
    background=portraits/krshan.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Earl Raman")} + _ "Good luck,Krshan.May you emerge victorious.I will await your return."
    background=portraits/raman.png
    scale_background=no
    [/part]
    [part]
    story={CAPTION ( _ "Krag Kumbha")} + _ "Goodbye,dear Raman.Some of my troops will remain here to look after Prestim."
    background=portraits/kumbha.png
    scale_background=no
    [/part]
    [part]
    show_title=yes
    background=farnorth.png
    [/part]
    [/story]

